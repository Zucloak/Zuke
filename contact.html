<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact | [Your Name]</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="contact">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-container">
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i><span>HOME</span></a></li>
        <li><a href="about.html"><i class="fas fa-user"></i><span>ABOUT ME</span></a></li>
        <li><a href="services.html"><i class="fas fa-tools"></i><span>SERVICES</span></a></li>

      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/[YOUR-FORM-ID]" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
      <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile">Your Profile</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 [Your Name]. All Rights Reserved.</p>
    <div class="socials">
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </footer>
<script src="js/main.js"></script>
